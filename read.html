<!DOCTYPE html>
<html>
    <head>
        <title>게시글 읽기</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>글 읽기</p>
        <table>
            <thead>
                <tr>
                    {% for item in articles %}
                    <th>제목</th>
                    <td> {{ item.title }}</td>
                    <th>작성자</th>
                    <td> {{ item.author }}</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>내용</th>
                    <td> {{ item.contents }}</td>
                    {% else %}
                    <td> </td>
                    <td> </td>
                    <td> </td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
        <button onclick="location.href='/'">목록</button>
        <form action="/doc/{{ params }}" accept-charset="utf-8" id="article" name="article" method="GET">
            <input type="hidden" name="_method" value="DELETE"/>
        </form>
        <button type="submit" form="article" >삭제</button>
    </body>
</html>
